<!DOCTYPE html>
<html>
<head>
    <title>View Paste</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Paste</h2>
        <div class="paste content">
            <p>Pasted at {{ created_at }}</p>
            <pre><code>
                {{ content }}
            </code></pre>
        </div>

        <a href="/">Create a new paste</a>
    </div>
</body>
</html>
